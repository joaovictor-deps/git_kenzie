<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" required="true">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Insira seu email aqui" required="true">
        <br>
        <br>

        <label for="modulo">Qual seu módulo na Kenzie?</label>
        <select id="modulo" required name="modulo">
            <option value="">Selecione o módulo</option>
            <option value="m1">M1</option>
            <option value="m2">M2</option>
            <option value="m3">M3</option>
            <option value="m4">M4</option>
            <option value="m5">M5</option>
            <option value="m6">M6</option>
          
        </select>
        <br>
        <br>

        <label for="motivou">O quê te motivou a participar do nosso evento?</label>
        <br>
        <textarea id="motivou" cols="40" rows="10" name="motivo"></textarea>
        <br>
        <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Cadastre sua senha" required>
        <br>

        <p>Gostaria de receber novidades e promoções da Kenzie em seu email?</p>
        <label for="sim">Sim</label>
        <input type="radio" id="sim" name="novidades" value="sim">

        <label for="nao">Não</label>
        <input type="radio" id="nao" name="novidades" value="nao">
        <br>
        <br>

        <button type="submit">Enviar</button>


    </form>

</body>
</html>
